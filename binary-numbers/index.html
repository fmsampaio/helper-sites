<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Números: Representação da informação</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" type="imagex/png" href="https://img.icons8.com/stickers/100/123.png">
</head>
<body>
  <div class="container">
    <h1 class="display-5">Representação da informação: Números</h1>
    <button id="addRowBtn" class="btn btn-primary mb-3">Adicionar Nova Linha</button>
    <button id="removeRowBtn" class="btn btn-danger mb-3 ml-2">Remover Última Linha</button>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th colspan="8">Bit</th>
            <th colspan="2">Conversões</th>
          </tr>
          <tr>
            <th>128</th>
            <th>64</th>
            <th>32</th>
            <th>16</th>
            <th>8</th>
            <th>4</th>
            <th>2</th>
            <th>1</th>
            <th>Decimal</th>
            <th>Binário</th>
          </tr>
        </thead>
        <tbody id="binaryTable">
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
