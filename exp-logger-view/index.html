<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Experiments Logger Viewer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>

        <div class="container main_container">
            <h1>Experiments Logger Viewer</h1>
            <div class="controls_container">
                <select class="form-select form-select-sm" id="project_select">
                    <option value=-1>All projects</option>
                </select>
                <button type="button" class="btn btn-primary" id="refresh_btn">Refresh</button>
            </div>
            <div id="loading_div"></div>
            <table class="table" id="log_entries_table"></table>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="fetch-api.js"></script>
    </body>
</html>
